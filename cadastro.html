<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="css/cadastro.css">

</head>
<body>
    <header class="cabeçalho">
        <div class="content flex-content">
       <a class="zoom" href="#"><img href="#" src="img/Logo 1.png" alt="logo uai"></a> 
        <nav class="menu">
        <ul class="flex-content" id="meusLinks">
            <li><a class="click" href="#">início</a></li>
            <li><a class="click" href="#">horários</a></li>
            <li><a class="click" href="#">campeonatos</a></li>
            <li><a class="click" href="#">resultados</a></li>
            <li><a class="click" href="#">notícias</a></li>
        </ul>
        <a href="#" class="btnMenu" onclick="botaoDoMenu()">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
    </div>
    </header>
    <section class="banner">
        <div class="gif">
            <div class="content">
                <div class="meio">
                    <h1>Faça seu cadastro a baixo</h1>
                </div>
                <div class="meio2">
                    <img src="img/2026596.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="cadastro">
        <div class="content-c">
            <div class="cont">
                <div class="title">
                    <h2>Cadastro do jogador</h2>
                </div>
                <div class="name">
                    <div class="metade">
                        <form action="">
                            <input class="primeiro" type="text" placeholder="Primeiro Nome">
                        </form>
                    </div>
                    <div class="metade">
                        <form action="">
                            <input class="primeiro" type="text" placeholder="Sobrenome">
                        </form>
                    </div>
                </div>
                <div class="name">
                    <div class="metade">
                        <form action="">
                            <input class="primeiro" type="text" placeholder="CPF">
                        </form>
                    </div>
                    <div class="metade">
                        <form action="">
                            <input class="primeiro" type="text" placeholder="RPG">
                        </form>
                </div>
            </div>
            <div class="name">
                <div class="meio3">
                    <form action="">
                        <input class="primeiro" type="text" placeholder="Nick Name">
                    </form>
                    <p>Não poderá ser mudado</p>
                </div>
            </div>
            <div class="name">
                <div class="metade">
                    <form action="">
                        <input class="primeiro" type="password" placeholder="Senha">
                    </form>
                </div>
                <div class="metade">
                    <form action="">
                        <input class="primeiro" type="password" placeholder="Confirme a senha">
                    </form>
            </div>
        </div>
        <div class="name">
            <div class="meio3">
                <form action="">
                    <input class="botao" type="submit" value="Confirmar">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
